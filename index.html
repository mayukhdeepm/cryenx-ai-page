<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      id="dynamicFavicon"
      rel="icon"
      type="image/svg+xml"
      href="./src/assets/cryenx-symbol.svg"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cryenx Labs</title>
    <script>
      // Function to update favicon based on color scheme
      function updateFavicon() {
        const faviconLink = document.getElementById('dynamicFavicon');
        const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        // You can modify these paths to your actual SVG files
        const lightModeFavicon = './src/assets/cryenx-symbol-black.svg';
        const darkModeFavicon = './src/assets/cryenx-symbol.svg';
        
        // Set favicon based on color scheme
        faviconLink.href = isDarkMode ? darkModeFavicon : lightModeFavicon;
      }

      // Initial favicon setup
      updateFavicon();

      // Listen for color scheme changes
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateFavicon);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
